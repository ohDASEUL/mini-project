<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멀티 타이머</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-time">
        <h1 id="time-string"></h1>
        <button id="toggle-format">12시간제 변경</button>
      </div>

      <div class="main-functions">
        <div class="timer">
          <h2>타이머</h2>
          <div class="time-inputs">
            <input type="number" placeholder="시" min="0" max="59" />
            <input type="number" placeholder="분" min="0" max="59" />
            <input type="number" placeholder="초" min="0" max="59" />
          </div>
          <div class="quick-timers">
            <button id="thirtySeconds">30초</button>
            <button id="oneMinutes">1분</button>
            <button id="fiveMinutes">5분</button>
            <button id="tenMinutes">10분</button>
            <button id="thirtyMinutes">30분</button>
            <button id="oneHour">1시간</button>
          </div>
          <div class="timer-controls">
            <button id="start">시작</button>
            <button id="reset">리셋</button>
          </div>
        </div>

        <div class="stopwatch">
          <h2>스톱워치</h2>
          <div class="stopwatch-display">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span
              id="tenMills"
              >00</span
            >
          </div>
          <div class="stopwatch-controls">
            <button id="start">시작</button>
            <button id="stop">중지</button>
            <button id="reset">리셋</button>
          </div>
        </div>
      </div>

      <div class="alarm">
        <h2>알람</h2>
        <input type="time" id="alarm-time" />
        <div class="alarm-controls">
          <button id="set-alarm">알람 등록</button>
          <button id="modify-alarm">알람 수정</button>
          <button id="delete-alarm">알람 삭제</button>
          
        </div>
        <p id="alarm-status"></p>
        <table id="alarm-list">
          <thead>
            <tr>
              <th>선택</th>
              <th>알람 시간</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
