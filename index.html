<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>할 일 관리</title>
  </head>
  <body>
    <header class="main-header">
      <button class="system_mode">
        <img src="./icon/dark.svg" alt="Icon" class="dark" />
      </button>
      <h1 class="main-title">할 일 관리</h1>
    </header>
    <div class="content-wrapper">
      <div class="calendar-section">
        <!-- Calendar content from calendar.html -->
        <div class="calendar">
          <div class="calendar-header">
            <div class="year-month"></div>
            <div class="nav">
              <button class="nav-btn go-prev">&lt;</button>
              <button class="nav-btn go-today">오늘</button>
              <button class="nav-btn go-next">&gt;</button>
            </div>
          </div>
        </div>
        <div class="day-main">
          <div class="days">
            <div class="day">월</div>
            <div class="day">화</div>
            <div class="day">수</div>
            <div class="day">목</div>
            <div class="day">금</div>
            <div class="day">토</div>
            <div class="day">일</div>
          </div>
          <div class="dates"></div>
        </div>
      </div>
      <div class="todo-section">
        <h2>할 일 목록</h2>
        <div class="empty-state">
          <p>등록된 TO DO LIST가 없습니다.</p>
        </div>
        <button class="todo-write-button">
          <img src="icon/light_todo_write.svg" alt="Todo Write" />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
