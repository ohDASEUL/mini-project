<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="l_wrapper">
      <div class="contents">
        <h1 class="title">TO DO LIST</h1>
        <div class="day_section">
          <ul>
            <li>월</li>
            <li>화</li>
            <li>수</li>
            <li>목</li>
            <li>금</li>
            <li>토</li>
            <li>일</li>
          </ul>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
          </ul>
        </div>

        <div class="dropdown">
          <button class="dropdown-btn">필터<span class="arrow"></span></button>
          <div class="dropdown-content" id="todoDropdown">
            <div class="filter-options">
              <label><input type="checkbox" name="filter" value="업무"> 업무</label>
              <label><input type="checkbox" name="filter" value="취미"> 취미</label>
              <label><input type="checkbox" name="filter" value="청소"> 청소</label>
              <label><input type="checkbox" name="filter" value="집안일"> 집안일</label>
              <a href="#" id="addMore">+ 더보기</a>
            </div>
            <button id="confirmBtn">확인</button>
          </div>
        </div>

        <div class="todolist">
          <div class="item"><input type="checkbox" id="task1"><label for="task1">분리수거 하기</label></div>
          <div class="item"><input type="checkbox" id="task2"><label for="task2">식물 물 주기</label></div>
          <div class="item"><input type="checkbox" id="task3"><label for="task3">반찬 만들기</label></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
