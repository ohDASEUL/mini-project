<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="l_wrapper">
      <div class="contents">
        <header class="header">
          <h1 class="title">TO DO LIST</h1>
          <button class="system_mode">
            <img src="./icon/dark.svg" alt="Icon" class="dark" />
          </button>
        </header>
        <div class="day_section">
          <ul>
            <li>월</li>
            <li>화</li>
            <li>수</li>
            <li>목</li>
            <li>금</li>
            <li>토</li>
            <li>일</li>
          </ul>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
          </ul>
        </div>

        <div class="todo-form">
          <h2>TO DO LIST 작성하기</h2>
          <div class="form-group">
            <label for="todo-input">해야할 일</label>
            <input type="text" id="todo-input" placeholder="할 일을 적어주세요">
          </div>
          <div class="form-group">
            <label for="category-select">카테고리</label>
            <select id="category-select">
              <option value="">선택하세요</option>
              <option value="work">업무</option>
              <option value="hobby">취미</option>
              <option value="housework">집안일</option>
              <option value="etc">기타</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date-input">마감일자</label>
            <input type="date" id="date-input">
          </div>
          <div class="btn-group">
            <button class="cancel-btn">취소</button>
            <button class="submit-btn todo-submit-button">등록</button>
          </div>
        </div>

        <div class="floating">
          <div class="additional-icons">
            <button>
              <img src="icon/light_calendar.svg" alt="Calendar" />
            </button>
            <button>
              <img src="icon/light_todo_write.svg" alt="Todo Write" />
            </button>
          </div>
          <button class="floating-button">
            <img src="icon/plus.svg" alt="Plus" class="plus" />
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
