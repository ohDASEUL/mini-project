<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="l_wrapper">
      <div class="contents">
        <header class="header">
          <h1 class="title"><a href="index.html">TO DO LIST</a></h1>
          <button class="system_mode">
            <img src="./icon/dark.svg" alt="Icon" class="dark" />
          </button>
        </header>

        <div class="todo-form-container">
          <div class="todo-form">
            <h2>✏️ 작성하기 ✏️</h2>
            <div class="form-group">
              <label for="todo-input">해야할 일</label>
              <input type="text" id="todo-input" placeholder="할 일을 적어주세요">
            </div>
            <div class="form-group">
              <label for="category-select">카테고리</label>
              <select id="category-select">
                <option value="">선택하세요</option>
                <option value="업무">업무</option>
                <option value="취미">취미</option>
                <option value="집안일">집안일</option>
                <option value="기타">기타</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date-input">마감일자</label>
              <input type="date" id="date-input" min="">
            </div>
            <div class="btn-group">
              <button class="cancel-btn">취소</button>
              <button class="submit-btn todo-submit-button">등록</button>
            </div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
